<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Topflix</title>
  <link rel="stylesheet" href="./src/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="logo">Topflix</div>
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Séries</a></li>
        <li><a href="#">Filmes</a></li>
        <li><a href="#">Minha Lista</a></li>
      </ul>
    </nav>
  </header>

  <section class="banner">
    <img src="./src/img/banner-placeholder.jpg.png" alt="Banner Principal">
    <div class="banner-content">
      <h1>Série Destaque</h1>
      <p>Assista agora a esta série incrível que todos estão comentando.</p>
      <button>Assistir</button>
      <button>Mais Informações</button>
    </div>
  </section>

  <section class="content">
    <h2>Populares na Topflix</h2>
    <div class="content-row">
      <div class="content-item">
        <img src="./src/img/placeholder1.jpg.png" alt="Título 1">
      </div>
      <div class="content-item">
        <img src="./src/img/placeholder2.jpg.png" alt="Título 2">
      </div>
      <div class="content-item">
        <img src="./src/img/placeholder3.jpg.png" alt="Título 3">
      </div>
      <div class="content-item">
        <img src="./src/img/placeholder4.jpg.png" alt="Título 4">
      </div>
    </div>

    <h2>Recomendados para Você</h2>
    <div class="content-row">
      <div class="content-item">
        <img src="./src/img/placeholder5.jpg.png" alt="Título 5">
      </div>
      <div class="content-item">
        <img src="./src/img/placeholder6.jpg.png" alt="Título 6">
      </div>
      <div class="content-item">
        <img src="./src/img/placeholder7.jpg.png" alt="Título 7">
      </div>
      <div class="content-item">
        <img src="./src/img/placeholder8.jpg.png" alt="Título 8">
      </div>
    </div>
  </section>

  <footer>
    <p>Topflix &copy; 2024</p>
  </footer>

  <script src="./src/index.js"></script>
</body>
</html>
